name: GET/@waka-readme

on:
  schedule:
    - cron: "0 0 * * *"     # 00:00
    - cron: "0 12 * * *"    # 12:00 PM
    - cron: "0 18 * * *"    # 6:00 PM
    - cron: "0 21 * * *"    # 9:00 PM
  workflow_dispatch:

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          TIME_RANGE: all_time
